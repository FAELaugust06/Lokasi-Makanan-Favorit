<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beranda Guest</title>
  <link rel="stylesheet" href="dashboard_guest.css">
</head>
<body>
  <div class="sidebar">
    <div>
      <a href="dashboard_guest.html" class="menu-link">üè† Home</a>
      <hr class="separator">
      <a href="profile.html" id="loginBtn" class="menu-link">üîê Login</a>
      <a href="#" onclick="logout()" class="menu-link">üîì Logout</a>
      <hr class="separator">
      <div class="lokasi-dropdown">
        <div id="lokasiBtn" class="lokasi-tombol" onclick="toggleLokasi()">üìç Lokasi</div>
        <div id="lokasi-options" class="lokasi-options">
          <div onclick="pilihLokasi('üìç Cikampek')">Cikampek</div>
          <div onclick="pilihLokasi('üìç Karawang')">Karawang</div>
          <div onclick="pilihLokasi('üìç Cikarang')">Cikarang</div>
          <div onclick="pilihLokasi('üìç Purwakarta')">Purwakarta</div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p align="center"> Lokasi Makanan Favorit <a href="https://www.bsi.ac.id/ubsi/index.js">Kunjungi Situs BSI </a></p>
    </div>  
  </div>

  <div class="main">
    <div class="content">
      <h1>Selamat Datang</h1>
      <input type="text" id="searchInput" placeholder="üîç Cari Favorit..." oninput="filterFavorit()">
      <p id="hasilPencarian" style="color: red; display: none;">Hasil tidak ditemukan.</p>
    </div>

    <div class="panel-kanan">
      <a href="daftar_makanan/menu_makanan.html" class="panel-item">üçΩÔ∏è Menu Makanan & Minuman</a>
      <div class="panel-item">
        <span>üìù Catatan Makanan</span>
          </div>
      </div>
    </div>
  </div>

  <script>
    const namaPengguna = localStorage.getItem("userNama");
    if (namaPengguna) {
      const btn = document.getElementById("loginBtn");
      if (btn) btn.textContent = "üë§ " + namaPengguna;
    }

    function logout() {
      localStorage.removeItem("userNama");
      alert("Anda telah logout.");
      window.location.href = "profile.html";
    }

    function toggleLokasi() {
      const lokasiBox = document.getElementById("lokasi-options");
      lokasiBox.style.display = lokasiBox.style.display === "none" ? "block" : "none";
    }

    function pilihLokasi(nama) {
      localStorage.setItem("lokasi", nama);
      const lokasiBtn = document.getElementById("lokasiBtn");
      lokasiBtn.textContent = nama;
      document.getElementById("lokasi-options").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", function () {
      const lokasi = localStorage.getItem("lokasi");
      const btn = document.getElementById("lokasiBtn");
      if (lokasi && btn) {
        btn.textContent = lokasi;
      }
    });
  </script>
</body>
</html>
